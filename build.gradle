plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.9'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.juxa'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	//Gemini
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	//Base de Datos
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'com.google.cloud.sql:mysql-socket-factory-connector-j-8:1.16.0' // Versión actualizada
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.33'
	//Desacargar en PDF
	implementation 'com.github.librepdf:openpdf:1.3.30'
    // Seguridad y monitoreo
	//implementation'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	// Utilidades
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	// Documentación REST
	implementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation 'com.github.librepdf:openpdf:1.3.30'

	// El conector Google Cloud SQL
	implementation 'com.google.cloud.sql:mysql-socket-factory-connector-j-8:1.15.0'
	// El driver de MySQL estándar
	runtimeOnly 'com.mysql:mysql-connector-j'



}

tasks.named('test') {
	useJUnitPlatform()
}
